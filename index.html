<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fylo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- start project -->
  <div class="container">
    <div>
      <div class="top">
        <img src="images/logo.svg">
        <div class="imgs">
          <div class="img-div">
            <img class="img" src="images/document.svg">
          </div>
          <div class="img-div">
            <img class="img" src="images/folder.svg">
          </div>
          <div class="img-div">
            <img class="img" src="images/upload.svg">
          </div>
        </div>
      </div>
      <div class="bottom">
        <p>You've used <strong>815 GB</strong> of your storage</p>
        <div class="progress-bar">
          <div class="progress-line">
            <div class="progress-ball"></div>
          </div>
        </div>
        <div class="numbers">
          <span class="zero">0 GB</span>
          <span class="thousand">1000 GB</span>
        </div>
        <button><span class="span1">185 </span> &nbsp; <span class="span2">GB LEFT</span></button>
      </div>
    </div>
  </div>
  <!-- end project -->
  <script src="main.js"></script>
</body>
</html>
